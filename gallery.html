<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet Wingman - Galerie</title>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="OBJLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .gallery {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            max-width: 600px;
            margin: 20px;
        }

        .carousel img {
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galerie de Wingman</h1>
    </header>

    <!-- Three.js canvas container -->
    <div id="canvas-container"></div>

    <div class="gallery">
        <div class="carousel" id="imageCarousel">
            <img src="wingman1.jpg" alt="Wingman en vol" class="active">
            <img src="wingman2.jpg" alt="Station de chargement Wingman">
            <img src="wingman3.jpg" alt="Station de chargement Wingman">
        </div>

        <button class="carousel-btn left" onclick="changeImage(-1)">&#9665;</button>
        <button class="carousel-btn right" onclick="changeImage(1)">&#9655;</button>
    </div>

    <script>
        // Three.js setup
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("canvas-container").appendChild(renderer.domElement);

        var loader = new THREE.OBJLoader();
        loader.load(
            'wingman.obj',
            function (object) {
                scene.add(object);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.log('An error happened', error);
            }
        );

        camera.position.z = 5;

        // Image gallery setup
        var currentImageIndex = 0;
        var images = document.querySelectorAll('.carousel img');

        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            showImage(currentImageIndex);
        }

        // Automatic image transition (every 3 seconds)
        setInterval(function () {
            changeImage(1);
        }, 3000);

        // Animation loop
        var animate = function () {
            requestAnimationFrame(animate);
            // Rotate the 3D model
            if (scene.children.length > 0) {
                scene.children[0].rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
