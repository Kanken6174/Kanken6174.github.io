<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet Wingman - Galerie</title>
    <style>

        .carousel-btn {
                background-color: #007bff;
                color: #fff;
                border: none;
                font-size: 24px;
                cursor: pointer;
                padding: 10px;
                border-radius: 5px;
            }
        
            .carousel-btn:hover {
                background-color: #0056b3;
            }
        
            .carousel-container {
                display: flex;
                align-items: center;
            }
        
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background-color: #f0f0f0;
                    color: #333;
                    line-height: 1.6;
                    margin: 0;
                    font-size: 16px;
                }
        
                header {
                    background-color: #007bff;
                    color: #fff;
                    padding: 20px;
                    text-align: center;
                }
        
                nav {
                    background-color: #333;
                    padding: 10px;
                    text-align: center;
                }
        
                nav a {
                    color: #fff;
                    text-decoration: none;
                    margin: 0 15px;
                    font-size: 18px;
                }
        
                nav a:hover {
                    text-decoration: underline;
                }
        
                main {
                    margin: 20px;
                }
        
                img {
                    width: 100%;
                    height: auto;
                    margin-top: 20px;
                }
        
                section {
                    background-color: #fff;
                    padding: 20px;
                    margin-top: 20px;
                    border-radius: 5px;
                }
        
                h1 {
                    font-size: 28px;
                    margin-top: 20px;
                }
        
                h2 {
                    font-size: 24px;
                    margin-top: 20px;
                }
        
                ul {
                    list-style-type: disc;
                    margin-left: 20px;
                    margin-bottom: 20px;
                }
        
                li {
                    margin-bottom: 10px;
                }
        
                .carousel {
                    display: flex;
                    overflow-x: auto;
                    scroll-behavior: smooth;
                    -webkit-overflow-scrolling: touch;
                }
        
                .carousel img {
                    flex: 0 0 auto;
                    width: 100%;
                    max-width: 300px;
                    height: auto;
                    margin-right: 10px;
                }
        
                .carousel::-webkit-scrollbar {
                    display: none;
                }
        
                .carousel-control-prev, .carousel-control-next {
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    font-size: 24px;
                    color: #333;
                    cursor: pointer;
                }
        
                .carousel-control-prev {
                    left: 10px;
                }
        
                .carousel-control-next {
                    right: 10px;
                }
        
                .service-tiers {
                    text-align: center;
                    padding: 20px;
                }
        
                .card-deck {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                }
        
                .card {
                    width: 500px;
                    margin: 10px;
                }
        
                .card-body {
                    color: #000;
                }
        
                .card-title {
                    font-size: 1.5rem;
                }
        
                .card-text {
                    font-size: 1rem;
                    color: #000;
                }
        
                nav {
                    position: sticky;
                    top: 0;
                    background-color: #333;
                    padding: 10px;
                    text-align: center;
                    z-index: 1000;
                }
        
                /* Additional styles for interactivity */
                .read-more-content {
                    display: none;
                }
        
                .read-more-btn {
                    cursor: pointer;
                    color: #007bff;
                }
        
                .carousel img.enlarged {
                    max-width: 100%;
                    height: auto;
                    cursor: zoom-out;
                }
            </style>
</head>
<body>

    <header>
        <h1>Galerie de Wingman</h1>
    </header>

    <div class="gallery">
        <div class="carousel" id="imageCarousel">
            <img src="wingman1.jpg" alt="Wingman en vol" class="active">
            <img src="wingman2.jpg" alt="Station de chargement Wingman">
            <img src="wingman3.jpg" alt="Station de chargement Wingman">
        </div>

        <button class="carousel-btn left" onclick="changeImage(-1)">&#9665;</button>
        <button class="carousel-btn right" onclick="changeImage(1)">&#9655;</button>
    </div>

    <script>
        var currentImageIndex = 0;
        var images = document.querySelectorAll('.carousel img');

        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            showImage(currentImageIndex);
        }

        // Automatic image transition (every 3 seconds)
        setInterval(function () {
            changeImage(1);
        }, 3000);
    </script>
</body>
<footer>
    <p>&copy; 2024 Wingman Project. Tous droits réservés.</p>
</footer>
</html>
