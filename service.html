<!DOCTYPE html>
<html lang="fr">
    <style>

        .carousel-btn {
                background-color: #007bff;
                color: #fff;
                border: none;
                font-size: 24px;
                cursor: pointer;
                padding: 10px;
                border-radius: 5px;
            }
        
            .carousel-btn:hover {
                background-color: #0056b3;
            }
        
            .carousel-container {
                display: flex;
                align-items: center;
            }
        
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background-color: #f0f0f0;
                    color: #333;
                    line-height: 1.6;
                    margin: 0;
                    font-size: 16px;
                }
        
                header {
                    background-color: #007bff;
                    color: #fff;
                    padding: 20px;
                    text-align: center;
                }
        
                nav {
                    background-color: #333;
                    padding: 10px;
                    text-align: center;
                }
        
                nav a {
                    color: #fff;
                    text-decoration: none;
                    margin: 0 15px;
                    font-size: 18px;
                }
        
                nav a:hover {
                    text-decoration: underline;
                }
        
                main {
                    margin: 20px;
                }
        
                img {
                    width: 100%;
                    height: auto;
                    margin-top: 20px;
                }
        
                section {
                    background-color: #fff;
                    padding: 20px;
                    margin-top: 20px;
                    border-radius: 5px;
                }
        
                h1 {
                    font-size: 28px;
                    margin-top: 20px;
                }
        
                h2 {
                    font-size: 24px;
                    margin-top: 20px;
                }
        
                ul {
                    list-style-type: disc;
                    margin-left: 20px;
                    margin-bottom: 20px;
                }
        
                li {
                    margin-bottom: 10px;
                }
        
                .carousel {
                    display: flex;
                    overflow-x: auto;
                    scroll-behavior: smooth;
                    -webkit-overflow-scrolling: touch;
                }
        
                .carousel img {
                    flex: 0 0 auto;
                    width: 100%;
                    max-width: 300px;
                    height: auto;
                    margin-right: 10px;
                }
        
                .carousel::-webkit-scrollbar {
                    display: none;
                }
        
                .carousel-control-prev, .carousel-control-next {
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    font-size: 24px;
                    color: #333;
                    cursor: pointer;
                }
        
                .carousel-control-prev {
                    left: 10px;
                }
        
                .carousel-control-next {
                    right: 10px;
                }
        
                .service-tiers {
                    text-align: center;
                    padding: 20px;
                }
        
                .card-deck {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                }
        
                .card {
                    width: 500px;
                    margin: 10px;
                }
        
                .card-body {
                    color: #000;
                }
        
                .card-title {
                    font-size: 1.5rem;
                }
        
                .card-text {
                    font-size: 1rem;
                    color: #000;
                }
        
                nav {
                    position: sticky;
                    top: 0;
                    background-color: #333;
                    padding: 10px;
                    text-align: center;
                    z-index: 1000;
                }
        
                /* Additional styles for interactivity */
                .read-more-content {
                    display: none;
                }
        
                .read-more-btn {
                    cursor: pointer;
                    color: #007bff;
                }
        
                .carousel img.enlarged {
                    max-width: 100%;
                    height: auto;
                    cursor: zoom-out;
                }
            </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wingman: Aile volante autonome pour la surveillance et la défense de zones. Découvrez comment Wingman protège les cultures contre les ravages causés par les animaux.">
    <meta name="keywords" content="Wingman, aile volante, surveillance, autonomie, protection des cultures">
    <link rel="stylesheet" href="style.css">
    <title>Wingman Services</title>
    <style>
        /* Add your additional styles here */
        .card-text {
            display: none;
            transition: max-height 0.3s ease-out;
            overflow: hidden;
            max-height: 200px; /* Set a maximum height for initial display */
        }

        .card-text.expanded {
            display: block;
            max-height: none; /* Expand to the actual height of content */
        }
    </style>
</head>
<body>

    <header>
        <h1>Wingman: Services</h1>
    </header>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="about.html">À Propos</a>
        <a href="project-details.html">Introduction</a>
        <a href="service-tiers.html">Tiers de Service</a>
        <a href="technical-details.html">Caractéristiques techniques</a>
        <a href="gallery.html">Galerie</a>
        <a href="contact.html">Contactez-Nous</a>
    </nav>

    <main>
        <section class="service-tiers">
            <h2>Tiers de Service</h2>
    
            <div class="card-deck" id="serviceCards">
                <!-- JavaScript will populate this section -->
            </div>
        </section>
    </main>

    <script>
        // JavaScript to populate Service Tiers
        var serviceCardsData = [
            {
                title: "Service Préventif",
                description: "L'aile volante surveille en continu les mouvements des animaux dans les zones agricoles. Grâce à ses capacités de surveillance avancées, elle identifie les comportements suspects et alerte les agriculteurs pour prendre des mesures préventives.",
                details: "Le service préventif utilise des algorithmes avancés pour analyser les modèles de comportement des animaux. En cas de comportement suspect, une alerte est immédiatement envoyée aux agriculteurs, leur permettant de prendre des mesures rapides."
            },
            {
                title: "Service Actif",
                description: "En cas de détection d'animaux indésirables, l'aile volante active un système sonore puissant pour effrayer les animaux et les éloigner des zones cultivées. Cette intervention immédiate aide à protéger les cultures contre les dommages potentiels.",
                details: "Le service actif combine la détection avancée avec une réponse immédiate. Lorsqu'un animal indésirable est repéré, un système sonore puissant est déclenché pour effrayer les animaux, les éloignant des zones cultivées et minimisant les risques de dommages aux cultures."
            },
            {
                title: "Service Proactif",
                description: "Utilisant des technologies avancées, l'aile volante prédit les zones à risques et estime la présence de nuisibles en détectant des signes de dégâts, même lorsque les animaux ne sont pas visibles. Cette approche proactive permet une gestion anticipée des risques pour minimiser les pertes de récolte.",
                details: "Le service proactif va au-delà de la simple détection, en utilisant des technologies avancées pour prédire les zones à risques. En analysant les signes de dégâts, même lorsque les animaux ne sont pas visibles, Wingman permet une gestion anticipée des risques, minimisant ainsi les pertes de récolte."
            }
        ];

        var serviceCardsContainer = document.getElementById('serviceCards');

        serviceCardsData.forEach(function (service, index) {
            var card = document.createElement('div');
            card.classList.add('card');

            var cardBody = document.createElement('div');
            cardBody.classList.add('card-body');

            var cardTitle = document.createElement('h3');
            cardTitle.classList.add('card-title');
            cardTitle.textContent = service.title;

            var cardText = document.createElement('p');
            cardText.classList.add('card-text');
            cardText.textContent = service.description;

            var cardDetails = document.createElement('p');
            cardDetails.classList.add('card-text', 'expanded');
            cardDetails.textContent = service.details;

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);
            cardBody.appendChild(cardDetails);
            card.appendChild(cardBody);

            // Add event listener to each card for expanding/collapsing
            card.addEventListener('click', function() {
                cardDetails.classList.toggle('expanded');
            });

            serviceCardsContainer.appendChild(card);
        });
    </script>
</body>
</html>
