<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet Wingman - Contact</title>
    <style>
        /* Additional Styles for the Faux Contact Form */
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contactez-Nous au Sujet de Wingman</h1>
    </header>
    <section class="contact">
        <h2>Contactez-Nous</h2>
        <p>Pour plus d'informations sur Wingman, veuillez nous contacter Ã : <a href="mailto:contact@wingmanproject.com">contact@wingmanproject.com</a></p>

        <!-- Faux Contact Form for Demonstration Purposes -->
        <form action="#" method="post" onsubmit="redirectToWindows93()">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <script>
        function redirectToWindows93() {
            window.location.href = "https://windows93.net";
            return true; // Prevents the form from submitting
        }
    </script>
</body>
</html>
